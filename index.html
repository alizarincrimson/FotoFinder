<!DOCTYPE html>
<html>
  <head>
    <link href="./normalize.css" rel="stylesheet" type="text/css"/>
    <link href="./styles.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foto Finder</title>
  </head>

  <body>
    <header class="header-bar">
      <h1>Foto <img class="logo" src="assets/foto-finder-logo.svg" alt="camera icon logo" style="width:44px;"> Finder</h1>
        <div class="search">
          <input type="search" id="search-term" placeholder="Search">
          <button type="submit" class="search-btn"><i class="fas fa-search fa-lg"></i></button>
        </div>
  </header>
    <section class="form-section">
      <form name="newPhoto" class="photo-form">
          <label class="form-title">Title
            <input type="text" class="title-input">
          </label>
          <label class="form-title">Caption
            <input type="text" class="caption-input"></input> 
          </label>
          <button type="submit" class="choose-btn" input type="file" accept="image/*" />Choose File</button>
          <div class="buttons">
            <button class="favorites-btn">View Favorites</button>
            <button class="album-btn">Add to Album</button>
          </div>
        </form>
    </section>
    <main class="photo-section">
    </main>
  </body>
    <script src="photos.js"></script>
    <script src="main.js"></script>
</html>
